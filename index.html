<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <!-- Android端末用でuser-scalable=no -->
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

        <!-- A-Frame の読み込み -->
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <!-- AR.js の読み込み -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

        <!-- mediapipe hands の読み込み -->
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

        <title>卒論</title>     
    </head>

    <body style="margin: 0; overflow: hidden">
        <!-- A-FrameとAR.jsの連携及びVRモードへの移行を禁止 -->
        <a-scene embedded arjs vr-mode-ui="enabled: false;">
            <!-- カメラ設定 look-controls:モーションセンサーの有効化 -->
            <a-entity camera id="camera" position="0 1.6 0" look-controls>
                <a-gltf-model id="model" scale="0.01 0.01 0.01" position="0 0 -0.5" rotation="0 0 0" src="./assets/sbutterfly.glb" visible="ture" animation-mixer></a-gltf-model>
            </a-entity>
        </a-scene>

        <div class="container">
            <!-- mediapipe hands 用のカメラ映像　※表示しない -->
            <video id="input" style="display: none;"></video>
        </div>

        <!-- 本システムの処理本体 script.js の読み込み-->
        <script src="./script.js"></script>
    </body>
</html>
